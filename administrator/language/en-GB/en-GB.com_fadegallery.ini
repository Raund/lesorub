COM_FADEGALLERY_DOC_TEXT="<a href='http://extensions.designcompasscorp.com/index.php/fade-gallery' target='_blank'><img src='../components/com_fadegallery/images/compasslogo.png' border='0' align='right'></a>
<h2>Fade Gallery <span style='font-size: 8pt;'>v 1.3.5</span></h2>
<p>Plugin,  Module and Component</p>
<p>Very light, safe, Javascript Fade gallery, that works  on IE, Mozilla, Chrome, Opera etc. You can embed this extension with  ease.</p>
<p>Useful to make your site look more dynamic.</p>

<p>Unlike some other galleries, there is no need to  create menu items or any other elements, just type the name of the  folder containing images and that's it, it will show up all images from  this folder, one by one in alphabetical order. Also you may type file names  separated with comma in <em>filelist</em> argument, to show exact images of selected folder and in  exact order.</p>

<p>Slide show Interval and fade effect can be adjasted  with three parameters: interval, fade time and&nbsp; fade step in  miliseconds.</p>
<p>Direct link to existing gallery example: <strong>{</strong><strong>fadegalleryid=1}</strong></p>

<p>Also you may pass parameters as shown below(no need to create gallery though recomended) <br><strong>{</strong><strong>fadegallery=<em>parameters</em>}</strong></p>
<p>parameters:  folder,width,height,interval,fadetime,fadestep,filelist,align,padding</p>
<p>example:</p>
<p><strong>{</strong><strong>fadegallery=images/galleryexample,400,200,6000,2000,10,,right,10}</strong></p>
<p>and one more: <strong>{</strong><strong>fadegallery=images/fadegallery3,250,114,6000,2000,10,front2.jpg;front1.jpg,right,10}</strong></p>

<p>and one more: {fadegallery=images/fadegallery3,250,114,6000,2000,10,front2.jpg;front1.jpg,right,10}</p>


<h4>From version to version:</h4>
<ul>
<li>1.3.5 - More Server warnings fixed.</li>
<li>1.3.5 - Some Server warnings fixed.</li>
<li>1.3.5 - Joomla 1.6 Ready, Optional Randomization, Spanish Translation (for 1.6 only) and couple bugs are fixed also.</li>
<li>1.3.5 - Existing gallery can be used in the module. CSS Style can be set for the image.</li>
<li>1.3.5 - SEF support - supports Search Engine Friendly URLs.</li>
<li>1.3.5 - Minor fixes.</li>
<li>1.3.5 - Plugin direct link to existing gallery fadegalleryid=<i>id</i>, plus 'filelist' bug fixed.</li>
<li>1.3.5 - Comes with an example gallery, plugin is enable by default, has one module added by default.</li>
<li>1.3.5 - Now you can create galleries in back-end. And use Gallery ID Link view to access it.</li>
<li>1.3.5 - 3 in 1 extension, start from first photo bug fixed, alphabetical order.</li>
<li>1.3.5 - File list bug in module fixed.</li>
<li>1.0 - First release</li>
</ul>
<p style='text-align: left;'><a href='http://extensions.designcompasscorp.com/index.php/fade-gallery/510' target='_blank'>How to take the logo off?</a></p>

