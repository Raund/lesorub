TYPE=Popup Type
TYPE DESC=Choose your favorite javascript. Each modal have their own popup animation and display style. You can go to your siteroot\plugins\plg_japopup\plg_japopup\modal_name folder to customize the the CSS of the modal.
WIDTH=Width
THE WIDTH OF THE MODAL WINDOW=The Width Of The Modal Window
HEIGHT=Height
THE HEIGHT OF THE MODAL WINDOW=The Height Of The Modal Window
SHOW OVERLAY=Show overlay <br />(Dim background)
SHOW OVERLAY DESC=if Yes then the background will be dimmed while the popup window is open
OVERLAY FILL=Overlay Fill
OVERLAY FILL DESC=The higher the darker. Eg: 100% will be a solid dard background

OVERLAY CLOSE=Overlay Close
OVERLAY CLOSE DESC=If yes the Close button will be displayed

ADD TITLE IN TAG=Add Title In Tag
ADD TITLE IN TAG DESC=The title is a paras can be used in the japopup tag. So if this setting is set to YES, the title will display in the popup windows. 

ADD DESC IN TAG=Add Description In Tag
ADD DESC IN TAG DESC=The description is a paras can be used in the japopup tag. So if this setting is set to YES, the description will display in the popup windows. 

