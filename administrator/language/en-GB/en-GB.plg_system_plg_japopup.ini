JA POPUP PLUGIN DESC=<strong>JA Popup plugin supports many types of content display using above frame work like ajax, iframe, youtube video, image, slideshow.</strong> <p>Depending on each type you select, you declare japopup tab in your content (i.e. module, article) to {japopup type="<span style="color:#FF0000">iframe</span>" content="http://www.google.com" width="500" height="400" }Load a sample iFrame{/japopup}</p> <p>You can use may type to load the content </p> <ol>   <li><strong>ajax</strong>: <em>loading external page or html content via ajax method </em></li>   <li> <strong>iframe</strong>: <em>loading external page or html content via iframe method  </em></li>   <li> <strong>youtube</strong>: <em>loading youtube video </em></li>   <li> <strong>image</strong>:<em> loading a specified images </em></li>   <li><strong>slideshow</strong>:<em> loading a group of images via a slideshow</em></li> </ol> <p>The best showcase of JA Popup is used in JA Teline III. Visit JoomArt forum for full detailed userguide.</p> <p><a href="http://www.joomlart.com/forums/forumdisplay.php?f=165" target="_blank">http://www.joomlart.com/forums/forumdisplay.php?f=165</a></p> <p>(You need to be a Licensed Member of JA Template Club to view the forum content) </p>
POPUP TYPE SETTINGS=Popup Type Settings
